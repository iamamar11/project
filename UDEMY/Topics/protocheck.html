<body>
    <script>
        function Person(name, age){
            this.name = name;
            this.age = age;
        }
        Person.prototype.species = "Human";
        Person.prototype.Display = function(){
            console.log(this.name+" is "+this.age+" Years old")
        }
        let person1 = new Person("Amarjit Singh", 25);
        
        function Athlete(name, age){
            Person.call(this, name, age)
        }

        Athlete.prototype = Object.create(Person.prototype);
        Athlete.prototype.constructor = Athlete;
        Athlete.prototype.athleteName = function(){
            console.log("Name of Athlete : "+this.name);
        }

        let person2 = new Athlete("kiran", 22);


    </script>
</body>

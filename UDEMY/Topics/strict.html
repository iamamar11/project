<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict</title>
</head>
<body>
    <script>
        x = Math.PI;
        console.log(x);

        function Check(){
            "use strict";
            var y = Math.floor(Math.PI);
            console.log(y);
        }
        Check();
    </script>
</body>
</html>

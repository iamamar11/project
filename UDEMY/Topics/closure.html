        function retirement(retirementAge){
            // now we will call another function to check the year left for the retirement
            const stringValue = " Year are left for the retirement."
            // because of scope chain we can access the variables of the outer function even after its not present in the exectuion stack.
            return function(Year){
                let age = 2020 - Year;
                console.log((retirementAge - age) + stringValue); 
            }
        }
        retirement(66)(1995);
        retirement(60)(1995);

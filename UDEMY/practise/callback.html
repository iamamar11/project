<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback</title>
</head>
<body>
    <script>
        function display(arr, callbacks){
            let array = [];
            arr.forEach(element => {
                array.push(callbacks(element));
            });
            return array;
        }
        function calculate(value){
           return 2020 - value;
        }

        let array = [1995,1997,2002,1960,2014];
        let result = display([1995,1997,2002,1960,2014],calculate);
        console.log(result);


    </script>
</body>
</html>

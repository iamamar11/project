    <script>
        
        class Town{
            constructor(name, year){
                this.name = name;
                this.year = year;
            }
            Average(array){
            let sum = array.reduce((previous, current) => {
                return previous += current;
            });
            return [sum, sum/array.length];
        
        }

        }
        class Park extends Town{
            constructor(name, year, area, trees){
                super(name, year);
                this.trees = trees;
                this.area = area;
            }

            treesDensity(){
                let density = this.trees / this.area;
                console.log(`${this.name} has the tress density of ${density} trees per square Km`);
            } 
         

        }

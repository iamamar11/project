<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>
<body>
    <script>
        
        /** 
         * * this refers to the window object in execution stack by default */
        console.log(this);

        
        /**
        * *  function exection to check this scope
        */
        /**
         *!  inside the normal function call this refers to the window object */
        function checkthisScope(){
            var a = 10;
            console.log(a);
            console.log(this);
        }
        checkthisScope(); //checking HOISTING
        
    /**
    *!  Anonamous function exection to check this scope GIVES ERROR IF CALLED
    */
    let scope = function(){
        var b = 15;
        console.log(b);
        console.log(this);
    }
    scope(); // Checking HOISTING ... NOT WORKS WITH THIS KIND OF FUNCTIONS

    /**
    * *   Method exection to check this scope */
   
        /**
         * ? but this refers to the receiver or object of which method is called */
        var thisobject = {
            name : "THIS",
            checkThis : function(){ //* this is method as it has a object that is the actual receiver
                let a = 50;
                console.log(a);
                console.log(this);

                /**
                 * ! inner function to prove the rule of normal function execution */

                function checkThisScopeAgain(){
                    console.log("inner funtion inside the method")
                    console.log(this, window);
                    console.log(thisobject.name);
                }
                checkThisScopeAgain();
            }
        }
        
        console.log(thisobject.checkThis());
    </script>
</body>
</html>

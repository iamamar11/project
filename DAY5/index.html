           let facebookProfile = function(name,friends,message){
                this.name = name;
                this.friends = friends;
                this.message = message;
            }

            let user2 = new facebookProfile("pargol",300,["hey",'hello']);

            facebookProfile.prototype.postMessage = function(message){
                // return this.message += message;
                return this.message.push(message);
            };
            facebookProfile.prototype.deleteMessage = function(index){
                return this.message.pop(index);
            };
            facebookProfile.prototype.addFriend = function(){
                return this.friends += 1 ;
            }
            facebookProfile.prototype.removeFriend = function(){
                return this.friends -= 1;
